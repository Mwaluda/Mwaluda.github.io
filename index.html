<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>My Portfolio</title>

  <link rel="icon" type="image/png" href="fav.png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f11;
      color: #eee;
      display: flex;
      min-height: 100vh;
    }

    /* LEFT SIDEBAR */
    .sidebar {
      width: 220px;
      background: #111317;
      padding: 30px 20px;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 40px;
      color: #fff;
    }

    .nav a {
      display: block;
      color: #cfcfcf;
      padding: 12px 10px;
      border-radius: 8px;
      text-decoration: none;
      margin-bottom: 6px;
    }

    .nav a:hover,
    .nav a.active {
      background: #e63946;
      color: white;
    }

    /* MAIN CONTENT AREA */
    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 80px;
    }

    /* TEXT */
    .intro {
      max-width: 520px;
    }

    .intro h2 {
      font-weight: normal;
      color: #f6f6f6;
      margin-bottom: 10px;
    }

    .intro h1 {
      margin: 5px 0 15px;
      font-size: 2.4rem;
    }

    .intro span {
      color: #e63946;
      font-weight: bold;
    }

    .intro p {
      line-height: 1.6;
      color: #bdbdbd;
    }

    .btn {
      background: #e63946;
      border: none;
      color: white;
      padding: 12px 22px;
      border-radius: 25px;
      margin-top: 18px;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.9;
    }

    /* PHOTO PANEL */
    .profile-wrap {
      position: relative;
    }

    .profile-wrap img {
      width: 260px;
      height: 340px;
      object-fit: cover;
      border-radius: 10px;
    }

    .corner {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 4px solid #e63946;
    }

    .top-left { top: -12px; left: -12px; border-right: none; border-bottom: none; }
    .bottom-right { bottom: -12px; right: -12px; border-left: none; border-top: none; }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="logo">Atlas</div>

    <div class="nav">
      <a class="active" href="#">Home</a>
      <a href="#about">About</a>
      <a href="#projects">Portfolio</a>
      <a href="#contact">Contact</a>
    </div>
  </div>

  <!-- MAIN SECTION -->
  <div class="content">

    <div class="intro">
      <h2>Hello, my name is <span>Mwaluda Brian</span></h2>

      <h1>Iâ€™m a <span>Web Developer</span></h1>

      <p>
        I build practical tools and solve real problems using code.
        My focus is simple: take messy ideas and turn them into clean,
        working software that actually does something useful.
      </p>

      <button class="btn">More About Me</button>
    </div>

    <div class="profile-wrap">
      <img src="profile.jpeg" alt="Profile">

      <div class="corner top-left"></div>
      <div class="corner bottom-right"></div>
    </div>

  </div>

</body>
</html>
